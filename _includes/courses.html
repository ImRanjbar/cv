{% assign courses = site.data.data.courses %}
{% if courses %}
<section class="section courses-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-graduation-cap fa-stack-1x fa-inverse"></i>
    </span>
    {{ courses.title }}
  </h2>

  {% for course in courses.info %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ course.role }}</h3>
        <div class="time">{{ course.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ course.company }}</div>

    </div><!--//meta-->

    {% if course.details %}
    <div class="details">
      {{ course.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
