{% assign courses = site.data.data.courses %}
{% if courses %}
<section class="section courses-section">
  <h2 class="section-title">
    <div class="icon-container">
      <span class="fa-stack fa-xs">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-graduation-cap fa-stack-1x fa-inverse"></i>
      </span>
    </div>
    {{ courses.title }}
  </h2>

  {% for course in courses.info %}
  <div class="item">

    <div class="course-container">

      <div class="course">
        <h3 class="course-title">{{ course.role }}</h3>
        <div class="company">{{ course.company }}</div>
      </div>
      
      <div class="time-course">{{ course.time }}</div>

    </div>

    {% if course.details %}
    <div class="details">
      {{ course.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
